<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand logo" href="#">CAP</a>

                <form class="d-flex" role="search">
                    <img class="logo-search" src="img/search.svg" alt="">
                    <input class="form-control me-2" type="search" placeholder="Search CAP" aria-label="Search">
                </form>

                <a class="navbar-brand img" href="#">
                  <img src="img/perfil.jpg" alt="" width="40" height="30">
                </a>
            </div>
        </nav>
    </header>

    <main>
        
        <ul class="nav nav-underline">
            <li class="nav-item">
                <a class="nav-link" href="#">Following</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">For You</a>
            </li>
        </ul>


        <div class="container text-center">
            <div class="row">
                <div class="col">
                    <img src="img/1.jpg" alt="">
                    <img src="img/2.jpg" alt="">
                    <img src="img/3.jpg" alt="">
                </div>
                <div class="col">
                    <img src="img/4.jpg" alt="">
                    <img src="img/5.jpg" alt="">
                    <img src="img/6.jpg" alt="">
                </div>
                <div class="col">
                    <img src="img/7.jpg" alt="">
                    <img src="img/8.jpg" alt="">
                    <img src="img/9.jpg" alt="">
                    <img src="img/10.jpg" alt="">

                </div>
                <div class="col">
                    <img src="img/11.jpg" alt="">
                    <img src="img/12.jpg" alt="">
                    <img src="img/13.jpg" alt="">
                </div>
            </div>
          </div>
    </main>

    <footer></footer>

</body>
</html>
